<body>
  <div class="container-fluid">
    <h1>闇鍋クイズ作成補助ツール</h1>
    <div>問題文を以下に入力し、単語として分割する目印として / を入力してから、初期化ボタンを押してください。</div>
    問題文1： <input id="red-text" class="width-90p" /><br/>
    問題文2： <input id="blue-text" class="width-90p" /><br/>
    問題文3： <input id="green-text" class="width-90p" /><br/>
    問題文4： <input id="orange-text" class="width-90p" /><br/>
    <a onClick="initQuiz(0)" class="btn btn-primary" href="#">初期化</a>

    <div id="afterInitArea">
      <div id="sentence-area" class="row">
        <div id="red-area" class="col-md-6">
          Q1.<br/>
        </div>
        <div id="blue-area" class="col-md-6">
          Q2.<br/>
        </div>
        <div id="green-area" class="col-md-6">
          Q3.<br/>
        </div>
        <div id="orange-area" class="col-md-6">
          Q4.<br/>
        </div>
      </div>
      <br/>

      <div class="row">
        <div class="col-md-11">
          鍋
          <a onClick="check(0)" class="btn btn-primary" href="#">順序チェック</a>
          <a onClick="compact(0)" class="btn btn-primary" href="#">コンパクト化</a>
          <div class="grid-stack" id="pot"></div>
        </div>
        <div class="col-md-1">
          <div class="trash" id="trash"></div>
        </div>
      </div>
      <br/>

      <div class="row" style="margin-top: 20px">
        <div class="col-md-11">
          Q(闇鍋)
          <div id="question">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
